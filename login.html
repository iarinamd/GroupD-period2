<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <div class="loginBox">
            <div class="userName">
                <label class="usernameText" for="textbox"> Username </label>
                <div class="usernameBox">
                    <input class="usernametextBox" type="text" id="textbox" name="textbox">
                </div>
            </div>
            <div class="passWord">
                <label class="passwordText" for="textbox"> Password </label>
                <div class="passwordBox">
                    <input class="passwordtextBox" type="text" id="textbox" name="textbox">
                </div>
            </div>
            <div class="loginButton">
                <button class="loginText" type="button"> Log In </button>
            </div>
        </div>
    </div>
</body>
</html>
